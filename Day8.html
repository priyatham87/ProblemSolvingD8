    <script>
       
       
      

//Assignment
//Q-1
// Program to print the highest occurrence of the duplicate number
// input : [17,77,4,17,3,3,4,4,100,4]
// output: 4
a=[17,77,4,17,3,3,4,4,100,4]
empty=[]
dupCount=0;
dup=0;
for(i=0;i<a.length;i++)
{
    if(!empty.includes(a[i]))
    {
        empty.push(a[i])
    }
}
for(i of empty)
{
    c=0;
    for(j of a)
    {
        if(i==j)
        {
            c++;
        }
    }
    if(c>1)
    {
        if(c>dupCount)
        {
            dup=i;
            dupCount=c;
        }    
    }
}
console.log(a);
console.log("Highest Repeated element in an array is:"+dup);

//Q-3
// Write a program to print the least repeated duplicate number.
// input : [17,77,4,17,3,3,4,4,100,4,3]
// output: 17

a=[17,77,4,17,3,3,4,4,100,4,3]
empty=[]
dupCount=0;
dup=0;
for(i=0;i<a.length;i++)
{
    if(!empty.includes(a[i]))
    {
        empty.push(a[i])
    }
}
for(i of empty)
{
    c=0;
    for(j of a)
    {
        if(i==j)
        {
            c++;
        }
    }
    if(c>1)
    {
        if(dupCount==0)
        {
            dupCount=c
            dup=i
        } 
        if(c<dupCount)
        {
            dupCount=c
            dup=i
        }   
    }
}
